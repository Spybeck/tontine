<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dev Clock with Moon Phase</title>
    <link rel="stylesheet" href="styles/site_styles.css">
    <link rel="stylesheet" href="styles/moon_styles.css">
    <link rel="stylesheet" href="styles/clock_styles.css">
    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" /> -->
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <!-- <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script> -->
    
</head>

<body>
    <div class="wrapper">
        <div class="moon-container">
            <div id="text-section">
                <div id="moon-phase"></div>
                <div id="time-today"><input type="text" id="today"></div>   
                <div id="time-utc"><input type="text" id="utc"></div>
                <div id="time-china"><input type="text" id="china"></div>
                
            </div>
            <div id="moon-image"></div> 
            <!-- <div id="lunar-day"></div> -->
        </div>

        <div class="clock-container">
            <div class="clock">
                <img id="hourHand" class="hands" src="images/clock_face/wh_hourhand_02.png" alt="">
                <img id="minuteHand" class="hands" src="images/clock_face/wh_minutehand_02.png" alt="">
                <img id="secondHand" class="hands" src="images/clock_face/wh_secondhand.png" alt="">
                <img id="clockface" src="images/clock_face/wh_clockface.png" alt="">
            </div> 
        </div>
        
        
    </div> <!-- wrapper -->

    <script type="text/javascript" src="js/clockscript.js"></script>
    <script type="text/javascript" src="js/moonCalc.js"></script>

</body>

</html>
